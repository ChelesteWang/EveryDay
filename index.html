<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>WindrunnerMax</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WindrunnerMax/EveryDay@095d135/static/vue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <meta name="referrer" content="no-referrer">
</head>

<body>
    <div id="app">Please wait...</div>
    <script>
        window.$docsify = {
            name: "WindrunnerMax",
            repo: "https://github.com/WindrunnerMax",
            loadSidebar: true,
            auto2top: true,
            themeColor: "#4C98F7",
            // subMaxLevel: 3,
            search: {
                paths: "auto",
                placeholder: "Type to search",
                noData: "No Results",
                depth: 1,
            },
            // basePath:"https://cdn.jsdelivr.net/gh/WindrunnerMax/EveryDay@gh-pages/",
            alias: {
                "/.*/_sidebar.md": "/_sidebar.md"
            },
            plugins: [],
            requestHeaders: {
                // "cache-control": "no-cache",
            },
            count: {
                position: "bottom",
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/WindrunnerMax/EveryDay@095d135/static/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-catalog/dist/catalog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-fold/dist/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5"></script>
    <script>
        window.$docsify.plugins = [].concat(function(hook, vm) {
            const dom = Docsify.dom;
            hook.mounted(function() {
                const div = dom.create("div");
                div.id = "gitalk-container";
                const main = dom.getNode("#main");
                div.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;padding-bottom: 50px;";
                dom.appendTo(dom.find(".content"), div);
            });
            hook.doneEach(function() {
                let title = decodeURIComponent(vm.route.path.split("/").slice(-1).pop());
                if(!title) title = window.$docsify.name;
                document.title = title;
                for(let n = document.getElementById("gitalk-container"); n.hasChildNodes();) n.removeChild(n.firstChild);
                new Gitalk({
                    clientID: "09c0f64ed0786ea33509",
                    clientSecret: "849d94f67bb8e90f65e0990585a78bc710013963",
                    repo: "GitTalks",
                    owner: "touchczy",
                    title: title,
                    body: `[${title}](${location.href})`,
                    admin: ["touchczy"],
                    id: md5("blog" + title),
                    distractionFreeMode: false
                }).render("gitalk-container");
            });
        }, $docsify.plugins);
    </script>
    <script type="text/javascript">
        window.$docsify.plugins = [].concat(function(hook, vm) {
            const dom = Docsify.dom;
            hook.mounted(function() {
                (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,"script","https://www.google-analytics.com/analytics.js","ga");
                window.ga("create", "G-57PHBXT1C5", "auto");
                window.ga("send", "pageview");
            });
            hook.doneEach(function() {
                window.ga("set", "page", location.hash);
                window.ga("send", "pageview");
            });
        }, $docsify.plugins);
    </script>
</body>

</html>
